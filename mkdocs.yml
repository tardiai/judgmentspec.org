site_name: JudgmentSpec
site_url: https://judgmentspec.org/
repo_url: https://github.com/tardiai/judgmentspec.org
repo_name: judgmentspec.org
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - content.action.edit
  language: en

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables

nav:
  - Home: index.md
  - Baseline: baseline/index.md
  - Releases:
      - Overview: releases/index.md

  - Modules:
      - Overview: modules/index.md
      - JPS:
          - v0.1: modules/JPS/0.1/index.md
      - JCP:
          - Overview: modules/JCP/index.md

  - Examples:
      - Overview: examples/index.md
      - closure-stop: examples/flows/closure-stop.md

  - Non-normative:
      - Overview: non-normative/index.md
      - Architecture: non-normative/architecture.md
      - MHI-J: non-normative/mhi-j.md
      - Presentation: non-normative/presentation.md

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - content.action.edit
  palette:
    - scheme: default
      primary: black
      accent: indigo
    - scheme: slate
      primary: black
      accent: indigo
  font:
    text: Inter
    code: JetBrains Mono

